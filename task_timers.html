<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Timers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      font-size: 20px;
    }
    #tasks {
      margin-top: 20px;
      width: 100%; /* full width */
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;  /* full width */
      margin-bottom: 20px;
    }
    textarea {
      resize: vertical;
      width: 100%;
      min-height: 100px;
      max-height: 400px;
      padding: 10px;
      font-size: 27px;
      margin-bottom: 10px;
      line-height: 1.4;
      box-sizing: border-box;
    }
    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      width: 150px;
      padding: 10px;
      font-size: 27px;
      cursor: pointer;
    }
    #currentTime {
      font-weight: bold;
      font-size: 33px;
      text-align: right;
      width: 80px;       /* fixed width for alignment */
      margin-right: 20px;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      padding: 12px 15px;
      margin-bottom: 12px;
      border-radius: 6px;
      gap: 10px;
      font-size: 27px;
      width: 100%;
      box-sizing: border-box;
    }
    .task-text {
      flex: 1;
      word-break: break-word;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .task-timer {
      flex-shrink: 0;
      font-weight: bold;
      text-align: right;
      width: 80px;
    }
    .complete-btn {
      background: #44aa44;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px;
      font-size: 24px;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
    }
    .complete-btn:hover {
      background: #339933;
    }
    .complete-btn::before {
      content: "âœ“";
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="taskForm">
    <textarea id="taskInput" placeholder="New task" required></textarea>
    <div class="form-footer">
      <button type="submit">Add Task</button>
      <div id="currentTime">00:00</div>
    </div>
    <div id="wakeLockStatus" style="font-size: 0.9em; color: #666; margin: 5px 0;"></div>
  </form>

  <div id="tasks"></div>

  <script>
    // Format MM:SS
    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, "0");
      const s = String(seconds % 60).padStart(2, "0");
      return `${m}:${s}`;
    }
    
    // Track all active tasks and find the longest one
    const activeTasks = [];
    let audioContext = null;
    let audioInitialized = false;
    let activeBeepTimeouts = []; // Track active beep timeouts to cancel them
    let wakeLock = null; // For preventing device sleep
    
    function updateLongestTask() {
      if (activeTasks.length === 0) return;
      
      // Find the task with the longest remaining time
      let longest = null;
      let maxRemainingTime = 0;
      let previousLongest = null;
      
      // Find the current longest task
      activeTasks.forEach(task => {
        if (task.isLongest) {
          previousLongest = task;
        }
      });
      
      activeTasks.forEach(task => {
        const now = new Date();
        const elapsedSeconds = Math.floor((now - task.startTime) / 1000);
        const remainingTime = task.totalDuration - elapsedSeconds;
        
        if (remainingTime > maxRemainingTime && remainingTime > 0) {
          maxRemainingTime = remainingTime;
          longest = task;
        }
      });
      
      // Update the longest task reference
      activeTasks.forEach(task => {
        task.isLongest = (task === longest);
      });
      
      // If the longest task changed, reset soundPlayed flags and check for beeps
      if (longest && longest !== previousLongest) {
        console.log('Longest task changed from', previousLongest ? 'previous task' : 'none', 'to new longest task');
        
        // Reset soundPlayed flag for all tasks so they can trigger beeps again if they become longest
        activeTasks.forEach(task => {
          task.soundPlayed = false;
        });
        
        checkForBeepTrigger();
      }
    }
    
    // Initialize audio context for background playback
    function initAudioContext() {
      if (!audioInitialized) {
        try {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          audioInitialized = true;
          console.log('Audio context initialized for background playback');
        } catch (e) {
          console.log('Failed to initialize audio context:', e);
        }
      }
      if (audioContext && audioContext.state === 'suspended') {
        audioContext.resume().then(() => {
          console.log('Audio context resumed for background playback');
        });
      }
    }
    
    // Keep audio context active with silent sounds
    function keepAudioContextActive() {
      if (audioContext && audioContext.state === 'running') {
        // Play a very short, silent sound to keep the context active
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(1, audioContext.currentTime); // Very low frequency
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.001, audioContext.currentTime); // Very quiet
        gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + 0.01);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.01);
      }
    }
    
    // Request wake lock to prevent device from sleeping
    async function requestWakeLock() {
      if ('wakeLock' in navigator) {
        try {
          wakeLock = await navigator.wakeLock.request('screen');
          console.log('Wake lock acquired - device will not sleep');
          updateWakeLockStatus('ðŸ”’ Screen locked - device will not sleep');
          
          wakeLock.addEventListener('release', () => {
            console.log('Wake lock released - device can sleep again');
            updateWakeLockStatus('ðŸ”“ Screen lock released');
          });
        } catch (err) {
          console.log('Wake lock failed:', err);
          updateWakeLockStatus('âŒ Wake lock failed: ' + err.message);
        }
      } else {
        console.log('Wake Lock API not supported');
        updateWakeLockStatus('âš ï¸ Wake Lock API not supported');
      }
    }
    
    // Release wake lock
    function releaseWakeLock() {
      if (wakeLock) {
        wakeLock.release();
        wakeLock = null;
        console.log('Wake lock released');
        updateWakeLockStatus('ðŸ”“ Screen lock released');
      }
    }
    
    // Update wake lock status display
    function updateWakeLockStatus(message) {
      const statusEl = document.getElementById('wakeLockStatus');
      if (statusEl) {
        statusEl.textContent = message;
      }
    }
    
    // Cancel all active beep sequences
    function cancelAllBeepSequences() {
      console.log('Canceling all active beep sequences');
      activeBeepTimeouts.forEach(timeoutId => {
        clearTimeout(timeoutId);
      });
      activeBeepTimeouts = [];
      
      // Reset beep sequence flags for all tasks
      activeTasks.forEach(task => {
        task.beepSequenceStarted = false;
        task.beepIndex = 0;
        task.beepTimesBeforeEnd = null;
      });
    }
    
    // Check if we need to restart beep sequence for the new longest task
    function checkAndRestartBeepSequence() {
      if (activeTasks.length === 0) return;
      
      // Update which task is the longest
      updateLongestTask();
      
      const now = new Date();
      activeTasks.forEach(task => {
        const elapsedSeconds = Math.floor((now - task.startTime) / 1000);
        const remainingTime = task.totalDuration - elapsedSeconds;
        
        // If this is the longest task, has â‰¤60 seconds remaining, and hasn't played beeps yet
        if (remainingTime <= 60 && remainingTime > 0 && task.isLongest && !task.soundPlayed) {
          console.log('Restarting beep sequence for new longest task with', remainingTime, 'seconds remaining');
          playArithmeticProgressionBeeps(task);
          task.soundPlayed = true;
        }
      });
    }
    
    // Check if any task should trigger beeps (called when longest task changes)
    function checkForBeepTrigger() {
      if (activeTasks.length === 0) {
        console.log('No active tasks to check for beeps');
        return;
      }
      
      console.log('Checking for beep trigger with', activeTasks.length, 'active tasks');
      
      const now = new Date();
      activeTasks.forEach((task, index) => {
        const elapsedSeconds = Math.floor((now - task.startTime) / 1000);
        const remainingTime = task.totalDuration - elapsedSeconds;
        
        console.log(`Task ${index}: remaining=${remainingTime}s, isLongest=${task.isLongest}, soundPlayed=${task.soundPlayed}`);
        
        // If this is the longest task, has â‰¤60 seconds remaining, and hasn't played beeps yet
        if (remainingTime <= 60 && remainingTime > 0 && task.isLongest && !task.soundPlayed) {
          console.log('Triggering beep sequence for longest task with', remainingTime, 'seconds remaining');
          playArithmeticProgressionBeeps(task);
          task.soundPlayed = true;
        }
      });
    }

    // Play alert sound when timer reaches 1 minute or less
    function playAlertSound() {
      // Use the global audio context for background playback
      if (!audioContext || audioContext.state !== 'running') {
        initAudioContext();
        if (!audioContext || audioContext.state !== 'running') {
          console.log('Audio context not ready for beep');
          return;
        }
      }
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(800, audioContext.currentTime); // 800Hz tone
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.5);
    }
    
    // Play arithmetic progression of beeps (15 beeps synchronized with timer updates)
    function playArithmeticProgressionBeeps(taskData) {
      // Don't play beeps if there are no active tasks
      if (activeTasks.length === 0) {
        console.log('No active tasks, canceling beep sequence');
        cancelAllBeepSequences();
        return;
      }
      
      // Cancel any existing beep sequences first
      cancelAllBeepSequences();
      
      // Mark this task as having beeps scheduled
      taskData.beepSequenceStarted = true;
      taskData.beepIndex = 0; // Track which beep we're on
      
      // Beep times relative to task end (in seconds before end): 60, 52.5, 45.5, 39, 33, 27.5, 22.5, 18, 14, 10.5, 7.5, 5, 3, 1.5, 0.5
      taskData.beepTimesBeforeEnd = [60, 52.5, 45.5, 39, 33, 27.5, 22.5, 18, 14, 10.5, 7.5, 5, 3, 1.5, 0.5];
      
      // First beep immediately
      playAlertSound();
      taskData.beepIndex = 1;
      
      console.log('Beep sequence started for task, will be handled by background timer');
    }

    // Update current clock (HH:MM)
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      document.getElementById("currentTime").textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const taskForm = document.getElementById("taskForm");
    const taskInput = document.getElementById("taskInput");
    const tasksEl = document.getElementById("tasks");

    taskForm.addEventListener("submit", (e) => {
      e.preventDefault();
      createTask();
    });

    // Ctrl+Enter shortcut
    taskInput.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key === "Enter") {
        e.preventDefault();
        createTask();
      }
    });

    function createTask() {
      const taskName = taskInput.value.trim();
      if (!taskName) return;
      
      // Cancel any active beep sequences when adding a new task
      cancelAllBeepSequences();
      
      addTask(taskName, 300); // 5 minutes default
      taskInput.value = "";
      
      // Check if the new task or any existing task should trigger beeps
      setTimeout(() => {
        checkForBeepTrigger();
      }, 100); // Small delay to ensure the task is fully added
    }

    function addTask(name, duration) {
      const taskDiv = document.createElement("div");
      taskDiv.className = "task";

      const nameEl = document.createElement("div");
      nameEl.className = "task-text";
      nameEl.textContent = name;

      const timerEl = document.createElement("div");
      timerEl.className = "task-timer";
      
      const startTime = new Date();
      const totalDuration = duration;
      let soundPlayed = false; // Track if sound has been played for this timer
      
      const completeBtn = document.createElement("button");
      completeBtn.className = "complete-btn";
      completeBtn.onclick = () => completeTask(taskDiv, interval);

      taskDiv.appendChild(nameEl);
      taskDiv.appendChild(timerEl);
      taskDiv.appendChild(completeBtn);
      tasksEl.appendChild(taskDiv);

      function updateTaskTimer() {
        const now = new Date();
        const elapsedSeconds = Math.floor((now - startTime) / 1000);
        const remainingTime = totalDuration - elapsedSeconds;
        
        if (remainingTime > 0) {
          timerEl.textContent = formatTime(remainingTime);
          
          // Update which task is the longest
          updateLongestTask();
          
          // Note: Beep logic is now handled by the background timer system
          // This individual timer is mainly for display updates
        } else {
          clearInterval(interval);
          // Remove from active tasks
          const taskIndex = activeTasks.findIndex(t => t.taskDiv === taskDiv);
          if (taskIndex !== -1) {
            activeTasks.splice(taskIndex, 1);
          }
          taskDiv.remove();
        }
      }
      
      // Create task data object
      const taskData = {
        taskDiv: taskDiv,
        startTime: startTime,
        totalDuration: totalDuration,
        soundPlayed: false,
        isLongest: false
      };
      
      // Add to active tasks
      activeTasks.push(taskData);
      
      // Request wake lock when first task is added
      if (activeTasks.length === 1) {
        requestWakeLock();
      }
      
      // Update immediately
      updateTaskTimer();
      
      const interval = setInterval(updateTaskTimer, 1000);
      
      // Update complete button to remove from active tasks
      completeBtn.onclick = () => {
        const taskIndex = activeTasks.findIndex(t => t.taskDiv === taskDiv);
        if (taskIndex !== -1) {
          activeTasks.splice(taskIndex, 1);
        }
        completeTask(taskDiv, interval);
      };
    }

    function completeTask(taskDiv, interval) {
      clearInterval(interval);
      
      // Remove from active tasks
      const taskIndex = activeTasks.findIndex(t => t.taskDiv === taskDiv);
      if (taskIndex !== -1) {
        activeTasks.splice(taskIndex, 1);
      }
      
      // Check if we need to restart beep sequence for the new longest task
      checkAndRestartBeepSequence();
      
      // Release wake lock if no tasks remain
      if (activeTasks.length === 0) {
        releaseWakeLock();
      }
      
      taskDiv.remove();
    }

    // Initialize audio context on any user interaction
    document.addEventListener('click', initAudioContext);
    document.addEventListener('keydown', initAudioContext);
    document.addEventListener('touchstart', initAudioContext);
    document.addEventListener('mousedown', initAudioContext);
    
    // Keep audio context active every 5 seconds
    setInterval(keepAudioContextActive, 5000);
    
    // Keep timers running in background by using a more aggressive approach
    let backgroundTimerInterval = null;
    
    function startBackgroundTimer() {
      if (backgroundTimerInterval) return;
      
      // Use a more frequent interval to ensure timers keep running
      backgroundTimerInterval = setInterval(() => {
        // Force update all active tasks
        activeTasks.forEach(task => {
          const now = new Date();
          const elapsedSeconds = Math.floor((now - task.startTime) / 1000);
          const remainingTime = task.totalDuration - elapsedSeconds;
          
          if (remainingTime > 0) {
            // Update the timer display
            const timerEl = task.taskDiv.querySelector('.task-timer');
            if (timerEl) {
              timerEl.textContent = formatTime(remainingTime);
            }
            
            // Update which task is the longest
            updateLongestTask();
            
            // Check if this is the longest task and should trigger beeps
            if (remainingTime <= 60 && !task.soundPlayed && task.isLongest) {
              console.log('Background timer triggered beep sequence');
              playArithmeticProgressionBeeps(task);
              task.soundPlayed = true;
            }
            
            // Handle ongoing beep sequences
            if (task.beepSequenceStarted && task.isLongest) {
              const taskEndTime = new Date(task.startTime.getTime() + task.totalDuration * 1000);
              const secondsBeforeEnd = (taskEndTime.getTime() - now.getTime()) / 1000;
              
              // Check if it's time for the next beep
              if (task.beepIndex < task.beepTimesBeforeEnd.length) {
                const nextBeepTime = task.beepTimesBeforeEnd[task.beepIndex];
                
                // If we're at or past the next beep time, play the beep
                if (secondsBeforeEnd <= nextBeepTime) {
                  console.log(`Playing beep ${task.beepIndex + 1} at ${secondsBeforeEnd.toFixed(1)}s before end`);
                  playAlertSound();
                  task.beepIndex++;
                }
              }
            }
          } else {
            // Task finished, remove it
            const taskIndex = activeTasks.findIndex(t => t === task);
            if (taskIndex !== -1) {
              activeTasks.splice(taskIndex, 1);
            }
            task.taskDiv.remove();
            
            // Check if we need to restart beep sequence for the new longest task
            checkAndRestartBeepSequence();
            
            // Release wake lock if no tasks remain
            if (activeTasks.length === 0) {
              releaseWakeLock();
            }
          }
        });
      }, 100); // Check every 100ms for more reliable background operation
    }
    
    function stopBackgroundTimer() {
      if (backgroundTimerInterval) {
        clearInterval(backgroundTimerInterval);
        backgroundTimerInterval = null;
      }
    }
    
    // Try to initialize audio context on page load
    window.addEventListener('load', () => {
      console.log('Page loaded, attempting to initialize audio for background playback');
      try {
        initAudioContext();
      } catch (e) {
        console.log('Could not initialize audio on page load:', e);
      }
      
      // Start the background timer system
      startBackgroundTimer();
    });
    
    // Handle visibility changes to ensure timers keep running
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        console.log('Tab hidden - background timers should continue running');
      } else {
        console.log('Tab visible - timers continue running');
      }
    });

    // Add default first task (3 minutes)
    addTask("create first task", 70);
    addTask("create first task", 20);
    addTask("create first task", 180);
  </script>
</body>
</html>
